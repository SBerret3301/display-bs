<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character set and viewport for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.css">
    <!-- Set the title of the document -->
    <title>Display Headings in Bootstrap</title>
</head>
<body>
    <!-- Bootstrap Container -->
    <div class="container mt-3">
        <!-- Heading Section -->
        <h1>Display Headings</h1>
        <p>
            Display headings are used to stand out more than normal headings 
            (larger font size and lighter font weight):
        </p>
        
        <!-- Display Headings from 1 to 6 -->
        <h1 class="display-1">Display 1</h1>
        <h1 class="display-2">Display 2</h1>
        <h1 class="display-3">Display 3</h1>
        <h1 class="display-4">Display 4</h1>
        <h1 class="display-5">Display 5</h1>
        <h1 class="display-6">Display 6</h1>
    </div>
</body>
</html>
